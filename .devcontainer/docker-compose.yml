version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
    
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Network configuration to access host ports
    extra_hosts:
      - "host.docker.internal:host-gateway"

    environment:
      # Replace 7890 with your actual Clash HTTP proxy port
      - http_proxy=http://192.168.1.48:7890
      - https_proxy=http://192.168.1.48:7890
      - all_proxy=socks5://192.168.1.48:7890
      # Ensure localhost traffic isn't proxied
      - no_proxy=localhost,127.0.0.1
